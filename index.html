<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE TECH - Sistema de Pagos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Login -->
        <div id="seccionLogin" class="login-section">
            <div class="login-box">
                <h1>SGE TECH</h1>
                <p class="subtitle">Sistema de Gestión de Empleados</p>
                
                <div class="login-form">
                    <h2>Inicio de Sesión</h2>
                    <div class="form-group">
                        <label>Tipo de Usuario:</label>
                        <select id="tipoUsuario">
                            <option value="">Seleccione...</option>
                            <option value="patrono">Patrono</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ID de Usuario:</label>
                        <input type="text" id="idUsuario" placeholder="Ingrese su ID">
                    </div>
                    <button onclick="iniciarSesion()" class="btn-primary">INGRESAR AL SISTEMA</button>
                    <div id="mensajeLogin"></div>
                </div>
            </div>
        </div>

        <!-- Panel del Patrono -->
        <div id="panelPatrono" class="panel oculto">
            <div class="panel-header">
                <h2>Panel de Control - Patrono</h2>
                <button onclick="cerrarSesion()" class="btn-logout">CERRAR SESIÓN</button>
            </div>
            
            <!-- Menú de navegación -->
            <div class="nav-menu">
                <button onclick="cargarVista('nuevoPago')" class="nav-button">REGISTRAR PAGO</button>
                <button onclick="cargarVista('pagosPendientes')" class="nav-button">PAGOS PENDIENTES</button>
                <button onclick="cargarVista('historial')" class="nav-button">HISTORIAL</button>
            </div>

            <!-- Contenedor principal donde se cargarán las vistas -->
            <div id="vistaContenido" class="vista-contenedor"></div>
        </div>
        <!-- Panel del Empleado -->
        <div id="panelEmpleado" class="panel oculto">
            <div class="panel-header">
                <h2>Panel de Control - Empleado</h2>
                <button onclick="cerrarSesion()" class="btn-logout">CERRAR SESIÓN</button>
            </div>
            <div class="panel-buttons">
                <button onclick="mostrarSeccionEmpleado('verPagos')" class="btn-action">VER MIS PAGOS</button>
                <button onclick="mostrarSeccionEmpleado('boletas')" class="btn-action">BOLETAS DE PAGO</button>
            </div>
            <div id="contenidoEmpleado" class="panel-content"></div>
        </div>
    </div>
    <script src="aplicacion.js"></script>
</body>
</html>
