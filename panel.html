<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Smart Contract</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="panel-principal">
        <aside class="barra-lateral">
            <div class="contenedor-logo">
                <h2><i class="fas fa-building"></i> Smart Contract</h2>
            </div>
            
            <!-- Menú Patrón -->
            <nav id="menuPatrono" class="menu-opciones">
                <button class="menu-item" onclick="mostrarRegistroPago()">
                    <i class="fas fa-plus-circle"></i> Registro de Nuevo Pago
                </button>
                <button class="menu-item" onclick="mostrarHistorialPagos()">
                    <i class="fas fa-history"></i> Historial de Pagos
                </button>
                <button class="menu-item" onclick="mostrarPlanilla()">
                    <i class="fas fa-users"></i> Planilla
                </button>
            </nav>

            <!-- Menú Empleado -->
            <nav id="menuEmpleado" class="menu-opciones">
                <button class="menu-item" onclick="mostrarHistorialEmpleado()">
                    <i class="fas fa-history"></i> Mi Historial de Pagos
                </button>
                <button class="menu-item" onclick="mostrarPlanillaEmpleado()">
                    <i class="fas fa-users"></i> Planilla General
                </button>
            </nav>

            <button onclick="cerrarSesion()" class="btn-cerrar-sesion">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </aside>

        <main class="contenido-principal">
            <header class="header-principal">
                <h2 id="tituloPagina">Bienvenido</h2>
                <span id="nombreUsuario"></span>
            </header>
            <div id="contenidoDinamico" class="contenido-dinamico">
                <!-- Aquí se mostrará el contenido de cada botón -->
            </div>
        </main>
    </div>

    <script>
        // Verificar tipo de usuario y mostrar menú correspondiente
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuarioActual'));
            if (!usuario) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('nombreUsuario').textContent = usuario.nombre;
            document.getElementById('tituloPagina').textContent = `Bienvenido, ${usuario.nombre}`;

            // Mostrar menú según tipo de usuario
            if (usuario.tipo === 'patron') {
                document.getElementById('menuPatrono').style.display = 'flex';
                document.getElementById('menuEmpleado').style.display = 'none';
            } else {
                document.getElementById('menuPatrono').style.display = 'none';
                document.getElementById('menuEmpleado').style.display = 'flex';
            }
        });
    </script>
    <script src="aplicacion.js"></script>
</body>
</html>
